  <div class="card mx-auto w-50 mt-5">
    <div class="container p-3">
      <div class="registration-box">
        <h1 class="text-center">Registro</h1>
        <div>
          <div class="form-group mt-3">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
          </div>
          <div class="form-group mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha">
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-6">
              <div class="d-flex justify-content-center">
                <button onclick="window.location.href='./index.html'" class="btn btn-dark"
                  style="width: 10rem; margin-top: 10px">Voltar</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-flex justify-content-center">
                <button onclick="window.location.href='./perfil.html'" class="btn btn-primary"
                  style="width: 10rem; margin-top: 10px">Registrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Função para salvar os valores no Local Storage
    function salvarFormulario() {
      var nome = document.getElementById('nome').value;
      var email = document.getElementById('email').value;
      var senha = document.getElementById('senha').value;

      var formulario = {
        nome: nome,
        email: email,
        senha: senha
      };

      localStorage.setItem('formularioRegistro', JSON.stringify(formulario));
    }

    // Verificar se há dados salvos no Local Storage e preencher o registro
    function preencherFormulario() {
      var formularioSalvo = localStorage.getItem('formularioRegistro');

      if (formularioSalvo) {
        var formulario = JSON.parse(formularioSalvo);
        document.getElementById('nome').value = formulario.nome;
        document.getElementById('email').value = formulario.email;
        document.getElementById('senha').value = formulario.senha;
      }
    }

    // Chamar a função para preencher o formulário ao carregar a página
    window.onload = preencherFormulario;
  </script>
