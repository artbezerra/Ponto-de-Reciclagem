        <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <div class="card mx-auto w-50 mt-5">
    <div class="container p-3">
      <div class="registration-box">
        <h1 class="text-center">Registro</h1>
        <div>
          <div class="form-group mt-3">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
          </div>
          <div class="form-group mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha">
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-6">
              <div class="d-flex justify-content-center">
                <button onclick="window.location.href='./index.html'" class="btn btn-dark"
                  style="width: 10rem; margin-top: 10px">Voltar</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-flex justify-content-center">
                <button onclick="cadastrar()" class="btn btn-primary"
                  style="width: 10rem; margin-top: 10px">Registrar</button>
              </div>
            </div>
          </div>
          <div id="res" class="row"></div>
        </div>
      </div>
    </div>
  </div>
