        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @media (max-width: 1000px) {
            .visibility {
                display: none !important;
            }

        @media (min-width: 1000px) {

        }

        #mapSelect {
            height: 33vh;
            width: 100%;
        }
    </style>
    <title>Gerenciar pontos</title>
</head>

<body>
    <div class="w-100" style="z-index: 300;">
        <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand text-light" href="./index.html">
                    <img style="height: 3rem;" src="./icon/logo.svg" alt="">
                    Pontos de reciclagem
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light" aria-current="page" href="./index.html">Ver pontos de
                                reciclagem</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" aria-current="page" href="./sobre.html">Sobre nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" aria-current="page" href="dicas.html">Dicas de reciclagem</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" aria-current="page" href="./Produtos.html">Produtos
                                reciclados</a>
                        </li>
                        <li class="nav-item">
                            <a href="./perfil.html" class="nav-link text-light visibilityTopbar" aria-current="page">
                                <i class="bi bi-person-circle"></i>
                                Perfil
                            </a>
                        </li>
                        <li>
                            <a href="./gerenciar.html"
                                class="nav-link active link-body-emphasis text-light visibilityTopbar">
                                <i class="bi bi-map"></i>
                                Gerenciar Pontos
                            </a>
                        </li>
                        <li>
                            <a onclick="logout()" style="cursor: pointer"
                                class="nav-link  link-body-emphasis text-light visibilityTopbar">
                                <i class="bi bi-person-dash"></i>
                                Desconectar
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 visibility">
                <aside>
                    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="height: 90vh">
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="./perfil.html" class="nav-link" aria-current="page">
                                    <i class="bi bi-person-circle"></i>
                                    Perfil
                                </a>
                            </li>
                            <hr>
                            <li>
                                <a href="./gerenciar.html" class="nav-link active link-body-emphasis">
                                    <i class="bi bi-map"></i>
                                    Gerenciar Pontos
                                </a>
                            </li>
                            <hr>
                            <li>
                                <a onclick="logout()" style="cursor: pointer" class="nav-link link-body-emphasis">
                                    <i class="bi bi-person-dash"></i>
                                    Desconectar
                                </a>
                            </li>
                        </ul>

                    </div>
                </aside>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-12"
                style="margin-bottom: 10px; overflow-y: scroll; max-height: 90vh">
                <div class="d-flex">
                    <button style="margin-bottom: 10px; margin-top: 2rem" type="button" onclick="cadastrarNovoPonto()"
                        class="btn btn-primary">
                        <i class="fa-solid fa-add fa-xs"></i>
                        Cadastrar novo ponto
                    </button>
                </div>

                <div id="tela"></div>
            </div>
        </div>

        <div class="modal fade" id="AddPontoReciclagem" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPontoReciclagemLongTitle">Adicionar ponto de reciclagem</h5>
                        <button type="button" class="close" data-dismiss="modal"
                            onclick="$('#AddPontoReciclagem').modal('hide')" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div>
                            <div class="form-group mb-2">
                                <label class="text-primary">Nome do local</label>
                                <input class="form-control" id="nomeLocal" placeholder="Nome">
                            </div>
                            <div class="form-group mb-2">
                                <label class="text-primary">Endereço</label>
                                <input class="form-control" id="enderecoLocal" placeholder="Endereço">
                            </div>
                            <div class="form-group mb-2">
                                <label class="text-primary">Detalhes</label>
                                <textarea class="form-control" id="detalhes" placeholder="Descreva o ponto"></textarea>
                            </div>
                            <div id="mapSelect"></div>
                            <input id="coordinatesInput" type="hidden" value="" />
                            <h3>Materiais Aceitos</h3>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="matVidro">
                                <label class="form-check-label" for="matVidro">
                                    Vidro
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="matPapel">
                                <label class="form-check-label" for="matPapel">
                                    Papel
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="matMetal">
                                <label class="form-check-label" for="matMetal">
                                    Metal
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="matPlastico">
                                <label class="form-check-label" for="matPlastico">
                                    Plástico
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="matResiduos">
                                <label class="form-check-label" for="matResiduos">
                                    Resíduos
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            onclick="$('#AddPontoReciclagem').modal('hide')">Fechar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            onclick="verificarTipoInsercao()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/gerenciarPontos.js"></script>
</body>

</html>
